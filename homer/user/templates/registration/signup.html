{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-white">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-1">
                            <form method="post">
                                {% csrf_token %}
                                <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>
                                <div class="form-floating mt-5">
                                    <input type="text" class="form-control" id="id_login" autofocus placeholder="" name="formUsername" required>
                                    <label for="id_login">Логин</label>
                                </div>
                                <div class="form-floating mt-3">
                                    <input type="password" class="form-control" id="id_password" placeholder="" name="formPassword" required>
                                    <label for="id_password">Пароль</label>
                                </div>
                                <div class="form-floating mt-3">
                                    <input type="password" class="form-control" id="id_passwordr" placeholder="" name="formPasswordRepeat" required>
                                    <label for="id_passwordr">Подтверждение Пароля</label>
                                </div>
                                <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Зарегистрироваться</button>
                                <p class="small-link mt-5">Уже есть аккаунт? <a class="dark-text register-link" aria-current="page" href="/login"><u>Войти</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
